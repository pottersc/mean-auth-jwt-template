<h2 class="page-header">New User Registration</h2>
<form novalidate (ngSubmit)="onRegisterSubmit()" #f="ngForm">


  <div class="form-group" [ngClass]="{'has-error': firstName.invalid && (firstName.dirty || firstName.touched),'has-success': firstName.valid && (firstName.dirty || firstName.touched) }">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="user.firstName" required #firstName="ngModel">
    <div *ngIf="firstName.errors && (firstName.dirty || firstName.touched)" class="alert alert-danger">
      <div [hidden]="!firstName.errors.required">First name is required</div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error': lastName.invalid && (lastName.dirty || lastName.touched), 'has-success': lastName.valid && (lastName.dirty || lastName.touched)}">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="user.lastName" required #lastName="ngModel">
    <div *ngIf="lastName.errors && (lastName.dirty || lastName.touched)" class="alert alert-danger">
      <div [hidden]="!lastName.errors.required">Last name is required</div>
    </div>
  </div>

  <div class="form-group" [ngClass]="{'has-error': email.invalid && (email.dirty || email.touched),'has-success': email.valid && (email.dirty || email.touched)}">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" required pattern="[^ @]*@[^ @]*" #email="ngModel">
    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
      <div [hidden]="!email.errors.required">Email is required</div>
      <div [hidden]="!email.errors.pattern">Email must contain at least the @ character</div>
    </div>
  </div>


  <div class="form-group" [ngClass]="{'has-error': password.invalid && (password.dirty || password.touched), 'has-success': password.valid && (password.dirty || password.touched) }">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="8" #password="ngModel">
    <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
      <p [hidden]="!password.errors.required">Password is required</p>
      <p [hidden]="!password.errors.minlength">Password must be at least 8 characters long</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
